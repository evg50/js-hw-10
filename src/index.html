<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Заголовок страницы</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
			integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
			crossorigin="anonymous"
		/>
		<link
			href="../node_modules/@pnotify/core/dist/PNotify.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>

	<body>
		<div id="root">
			<style>
				.container {
					display: flex;
					align-items: center;
				}

				.image {
					max-width: 50%; /* Adjust the width of the image */
					height: auto;
				}

				.text {
					max-width: 50%; /* Adjust the width of the text */
					padding: 20px; /* Add padding for spacing */
				}
			</style>
			<select class="breed-select" id="selectElement"></select>
			<p id="loader" class="loader" style="display: none">
				Loading data, please wait...
			</p>
			<p id="error" class="error" style="display: none">
				Oops! Something went wrong! Try reloading the page!
			</p>
			<div class="cat-info"></div>

			<div class="cat-info" class="container"></div>
		</div>

		<!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
		<script src="./index.js"></script>
	</body>
</html>
